<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div class="main-container">
    <h1>Todo App</h1>
        <form id="form">
            <div>
                <input type="text" name="title" id="title" placeholder="Enter task name" required>
            </div>
            
            <button id="add-button">Add Task</button>
        </form>
        
        <ul id="todo-list"></ul>
    </div>
    

    <script>
        const title = document.getElementById("title");
        const todo_list = document.getElementById("todo-list");
        const add_task = document.getElementById("add-button");
        const todo = document.getElementById("todo-list");
        const tasks = [];
        
        
        function showTasks(task, index){
            todo.innerHTML += "<li>" + task + "</li>" ;
        }
        
        add_task.addEventListener('click', (e)=>{

            if (title.value != ""){
                tasks.unshift(title.value)
                todo.innerHTML = "";
                tasks.forEach(showTasks);
                title.value = "";
            }

        });
    </script>
</body>
</html>
